<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Nokos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Ganti Tema</button>
    <select onchange="changeLanguage(this.value)">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>
    <div id="clock"></div>
  </div>

  <div class="login-box">
    <h2 id="title">Masuk</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" required>
        <label id="user-label">Nama Pengguna</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" required>
        <label id="pass-label">Kata Sandi</label>
      </div>
      <button type="submit" class="btn">Masuk</button>
      <p id="loginError" style="color: red; margin-top: 10px;"></p>
    </form>
  </div>

  <script>
    // Toggle tema
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Jam realtime
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Bahasa
    const translations = {
      id: {
        title: "Masuk",
        user: "Nama Pengguna",
        pass: "Kata Sandi"
      },
      en: {
        title: "Login",
        user: "Username",
        pass: "Password"
      }
    };
    function changeLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("user-label").textContent = translations[lang].user;
      document.getElementById("pass-label").textContent = translations[lang].pass;
    }

    // Login Handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = "/dashboard.html";
      } else {
        document.getElementById("loginError").textContent = data.message || "Login gagal.";
      }
    });
  </script>
</body>
</html>
