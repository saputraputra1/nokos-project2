
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Nokos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Ganti Tema</button>
    <select onchange="changeLanguage(this.value)">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>
    <div id="clock"></div>
  </div>

  <div class="login-box">
    <h2 id="title">Masuk</h2>
    <form>
      <div class="input-box">
        <input type="text" required>
        <label id="user-label">Nama Pengguna</label>
      </div>
      <div class="input-box">
        <input type="password" required>
        <label id="pass-label">Kata Sandi</label>
      </div>
      <button type="submit" class="btn">Masuk</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    const translations = {
      id: {
        title: "Masuk",
        user: "Nama Pengguna",
        pass: "Kata Sandi"
      },
      en: {
        title: "Login",
        user: "Username",
        pass: "Password"
      }
    };

    function changeLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("user-label").textContent = translations[lang].user;
      document.getElementById("pass-label").textContent = translations[lang].pass;
    }
  </script>
</body>
</html>
