<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Waktu Otomatis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .box-waktu {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px 30px;
      display: inline-block;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }
    .tanggal {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .jam {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="box-waktu">
    <div class="tanggal" id="tanggal"></div>
    <div class="jam" id="jam"></div>
  </div>

  <script>
    function updateWaktu() {
      const now = new Date();
      const hari = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const bulan = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      
      const tanggalStr = `${hari[now.getDay()]}, ${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`;
      const jamStr = now.toLocaleTimeString('id-ID', { hour12: false });

      document.getElementById('tanggal').textContent = tanggalStr;
      document.getElementById('jam').textContent = jamStr;
    }

    setInterval(updateWaktu, 1000);
    updateWaktu();
  </script>
</body>
</html>
