<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Saputra Nokos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masuk ke Saputra Nokos</h2>
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
    <label for="wa">Nomor WhatsApp</label>
    <input type="text" id="wa" placeholder="Contoh: 089876543210">
    <button onclick="masuk()">Masuk</button>
  </div>

  <script>
    function masuk() {
      const nama = document.getElementById("nama").value.trim();
      const wa = document.getElementById("wa").value.trim();
      if (!nama || !wa) {
        alert("Nama dan WA harus diisi");
        return;
      }
      // Simpan ke localStorage
      localStorage.setItem("user_nama", nama);
      localStorage.setItem("user_wa", wa);
      // Pindah ke halaman transaksi
      window.location.href = "transaksi.html";
    }
  </script>
</body>
</html>
