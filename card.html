
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tampilan Card Nokos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .card p {
      margin: 10px 0;
      font-size: 1em;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00c6ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>Layanan WhatsApp</h2>
      <p>Kualitas: Biasa</p>
      <p>Harga: Rp25.000</p>
      <a href="transaksi.html" class="btn">Pesan Sekarang</a>
    </div>
    <div class="card">
      <h2>Layanan Telegram</h2>
      <p>Kualitas: Premium</p>
      <p>Harga: Rp40.000</p>
      <a href="transaksi.html" class="btn">Pesan Sekarang</a>
    </div>
    <div class="card">
      <h2>WhatsApp Super</h2>
      <p>Full Verified</p>
      <p>Harga: Rp55.000</p>
      <a href="transaksi.html" class="btn">Pesan Sekarang</a>
    </div>
  </div>
</body>
</html>
