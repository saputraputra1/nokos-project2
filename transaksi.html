<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saputra Nokos</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Urbanist', sans-serif;
      background: #0f0c29;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }
    canvas#particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 30px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      font-size: 28px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    label { margin-top: 16px; display: block; font-weight: bold; }
    .input-group {
      position: relative;
      margin-top: 8px;
    }
    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 10px;
      border: 1px solid #555;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .info-box {
      margin-top: 30px;
      background: rgba(255,255,255,0.07);
      padding: 20px;
      border-left: 4px solid #00e676;
      border-radius: 10px;
    }
    .info-box a {
      display: inline-block;
      margin-top: 14px;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    #intro-container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    #intro-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00e5ff;
    }
    #intro-container input {
      text-align: center;
    }
    @media (max-width: 480px) {
      .container, #intro-container { margin: 30px 20px; }
    }
  </style>
</head>
<body>

<canvas id="particles-js"></canvas>

<!-- Intro Page -->
<div id="intro-container">
  <h1>Masukkan Nama Anda</h1>
  <input type="text" id="userName" placeholder="Contoh: Saputra" />
  <button onclick="masuk()">Masuk</button>
</div>

<!-- Transaksi Container -->
<div class="container" id="transaksi-container" style="display:none;">
  <h2 id="sambutan"><i class="fa-solid fa-mobile-screen-button"></i> Transaksi Nokos Manual</h2>

  <label for="nama">Nama Sesuai Rekening Anda</label>
  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
  </div>

  <label for="negara">Pilih Negara</label>
  <div class="input-group">
    <i class="fa-solid fa-globe"></i>
    <select id="negara" onchange="tampilkanKualitas()">
      <option value="">-- Pilih Negara --</option>
      <option value="id">🇮🇩 Indonesia</option>
      <option value="us">🇺🇸 Amerika Serikat</option>
      <option value="jp">🇯🇵 Jepang</option>
      <option value="can">🇨🇦 Canada</option>
      <option value="col">🇨🇴 Colombia</option>
      <option value="ken">🇰🇪 Kenya</option>
      <option value="rus">🇷🇺 Russia</option>
      <option value="viet">🇻🇳 Vietnam</option>
      <option value="mes">🇪🇬 Mesir</option>
      <option value="bra">🇧🇷 Brazil</option>
    </select>
  </div>

  <label for="kualitas">Pilih Kualitas Nomor</label>
  <div class="input-group">
    <i class="fa-solid fa-signal"></i>
    <select id="kualitas"></select>
  </div>

  <label for="pembayaran">Metode Pembayaran</label>
  <div class="input-group">
    <i class="fa-solid fa-money-bill-wave"></i>
    <select id="pembayaran">
      <option value="">-- Pilih Metode --</option>
      <option value="gopay">GoPay</option>
      <option value="dana">DANA</option>
      <option value="seabank">SeaBank</option>
    </select>
  </div>

  <label for="nomor">Nomor Rekening Anda</label>
  <div class="input-group">
    <i class="fa-solid fa-address-card"></i>
    <input type="text" id="nomor" placeholder="Contoh: 089876543210">
  </div>

  <button onclick="bayar()">Bayar Sekarang</button>

  <div id="ringkasan" class="info-box" style="display:none;"></div>
</div>

<audio id="audioMasuk">
  <source src="https://upload.wikimedia.org/wikipedia/commons/6/69/Selamat_datang_di_Saputra_Nokos.mp3" type="audio/mpeg">
</audio>
<audio id="audioSelesai">
  <source src="https://upload.wikimedia.org/wikipedia/commons/8/89/Terima_kasih_sudah_transaksi.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 120,
        color: "#ffffff",
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  const hargaNokos = {
    id: { nama: "Indonesia", kualitas: { biasa: "Rp5.000", premium: "Rp8.000", super: "Rp10.000" }},
    us: { nama: "Amerika Serikat", kualitas: { biasa: "Rp30.000", premium: "Rp40.000", super: "Rp47.000" }},
    jp: { nama: "Jepang", kualitas: { biasa: "Rp80.000", premium: "Rp120.000", super: "Rp180.000" }},
    can: { nama: "Canada", kualitas: { biasa: "Rp25.000", premium: "Rp35.000", super: "Rp45.000" }},
    col: { nama: "Colombia", kualitas: { biasa: "Rp25.000", premium: "Rp35.000", super: "Rp45.000" }},
    ken: { nama: "Kenya", kualitas: { biasa: "Rp17.000", premium: "Rp25.000", super: "Rp33.000" }},
    rus: { nama: "Russia", kualitas: { biasa: "Rp35.000", premium: "Rp50.000", super: "Rp65.000" }},
    viet: { nama: "Vietnam", kualitas: { biasa: "Rp17.000", premium: "Rp25.000", super: "Rp30.000" }},
    mes: { nama: "Mesir", kualitas: { biasa: "Rp25.000", premium: "Rp35.000", super: "Rp50.000" }},
    bra: { nama: "Brazil", kualitas: { biasa: "Rp35.000", premium: "Rp50.000", super: "Rp65.000" }}
  };

  const rekening = {
    gopay: { nama: "IZMET", nomor: "0895335107865" },
    dana: { nama: "REPIKA", nomor: "085346808546" },
    seabank: { nama: "IZMET", nomor: "901444670611" }
  };

  function tampilkanKualitas() {
    const negara = document.getElementById("negara").value;
    const kualitasSelect = document.getElementById("kualitas");
    kualitasSelect.innerHTML = "";
    if (hargaNokos[negara]) {
      for (let tipe in hargaNokos[negara].kualitas) {
        let opt = document.createElement("option");
        opt.value = tipe;
        opt.text = `${tipe.charAt(0).toUpperCase() + tipe.slice(1)} - ${hargaNokos[negara].kualitas[tipe]}`;
        kualitasSelect.appendChild(opt);
      }
    }
  }

  function bayar() {
    const nama = document.getElementById("nama").value.trim();
    const negara = document.getElementById("negara").value;
    const kualitas = document.getElementById("kualitas").value;
    const pembayaran = document.getElementById("pembayaran").value;
    const nomor = document.getElementById("nomor").value.trim();

    if (!nama || !negara || !kualitas || !pembayaran || !nomor) {
      alert("Lengkapi semua data!");
      return;
    }

    const data = hargaNokos[negara];
    const harga = data.kualitas[kualitas];
    const kualitasNama = kualitas.charAt(0).toUpperCase() + kualitas.slice(1);
    const adminWa = "62895335107865";
    const rek = rekening[pembayaran];

    let waPesan = `
Halo admin, saya telah melakukan transfer pembelian NOKOS.

Berikut datanya:
- Nama: ${nama}
- Negara: ${data.nama}
- Kualitas: ${kualitasNama}
- Nomor Rekening Saya: ${nomor}
- Metode Pembayaran: ${pembayaran.toUpperCase()}
- Harga: ${harga}
    `.trim();

    document.getElementById("ringkasan").innerHTML = `
      <p><strong>✅ Detail Transaksi:</strong></p>
      <p>👤 ${nama}<br>🌍 ${data.nama}<br>📶 ${kualitasNama}<br>💰 ${harga}<br>🏦 Rekening Anda: ${nomor}<br>💳 ${pembayaran.toUpperCase()}</p>
      <p>🏦 Silakan transfer ke rekening berikut:</p>
      <p><strong>${pembayaran.toUpperCase()} - a.n. ${rek.nama}<br>Nomor: ${rek.nomor}</strong></p>
      <p>📩 Setelah transfer, klik tombol berikut untuk kirim ke Admin via WhatsApp:</p>
      <a href="https://wa.me/${adminWa}?text=${encodeURIComponent(waPesan)}" target="_blank">🔗 Kirim ke Admin</a>
    `;
    document.getElementById("ringkasan").style.display = "block";
    document.getElementById("audioSelesai").play();
  }

  function masuk() {
    const nama = document.getElementById("userName").value.trim();
    if (!nama) return alert("Masukkan nama dulu!");
    document.getElementById("intro-container").style.display = "none";
    document.getElementById("transaksi-container").style.display = "block";
    document.getElementById("sambutan").innerHTML = `<i class="fa-solid fa-mobile-screen-button"></i> Selamat datang, ${nama} di Saputra Nokos!`;
    document.getElementById("audioMasuk").play();
  }
</script>
</body>
</html>
